
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    [opened]="!small"
    class="sidenav mat-elevation-z8"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'">

    <mat-toolbar class="white"><img src="" width="100%" style="margin: auto; height: 100px; width: 100%; background-image: url(../assets/logo.jpg)"  alt=""></mat-toolbar>

    <br>
    <br>
    <br>
    <div style="font-family: red serifs,serif; alignment: center; color: white"><mat-icon>today</mat-icon>{{today | date:'dd-MM-yyyy hh:mm:ss a': '+0530'}}</div>

    <mat-nav-list>
      <a style="text-shadow: 1px 1px 2px white, 0 0 1em orange, 0 0 0.2em white;" class="sidenavelement" routerLinkActive="active-link" routerLink="/home" [routerLinkActiveOptions]="{exact:true}" mat-list-item href="#"><mat-icon>dashboard</mat-icon> &nbsp; DASHBOARD</a>
      <a style=" text-shadow: 1px 1px 2px white, 0 0 1em orange, 0 0 0.2em white" class="sidenavelement" routerLinkActive="active-link" routerLink="/mycart" mat-list-item href="#"><mat-icon>person</mat-icon>      <b>Cart </b> &nbsp;&nbsp;<span class="badge badge-light">{{allCount}}</span> &nbsp; </a>
      <!--<a class="sidenavelement" routerLinkActive="active-link" routerLink="/item"  mat-list-item href="#"><mat-icon>table_chart</mat-icon> &nbsp; Item</a>-->
      <!--<a class="sidenavelement" routerLinkActive="active-link" routerLink="/placeorder" mat-list-item href="#"><mat-icon>text_fields</mat-icon> &nbsp; PlaceOrder Form</a>-->
      <!--<product [app]="allCount"></product>-->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar style="min-height: 90px">
      <button
         type="button"
         aria-label="Toggle sidenav"
         mat-icon-button
         (click)="drawer.toggle()">
        <mat-icon aria-lebel="Side nav toggle icon">menu</mat-icon>
      </button>

      <span style="color: white"><i class="fab fa-shopping">WELCOME TO <b><i>SWEETZZ.LK</i></b></i></span> &nbsp; &nbsp;

      <ul routerLinkActive="active" class="row" style="margin-top: 10px; margin-left: 200px; list-style-type: none;">
        <li class="nav-item"><a class="nav-link" routerLink="home" style="color: whitesmoke; margin-top: 10px" ><i class="fas fa-home"></i>Home</a></li>
        <li *ngIf="authority === 'user'" class="nav-item">
          <a class="nav-link" routerLink="/user" style="color: #3F51B5; margin-top: 10px" ><i class="fa fa-clipboard">User Board</i></a>
        </li>

        <li *ngIf="authority === 'admin'" class="nav-item">
          <a class="nav-link" routerLink="/admin" style="color: #3F51B5; margin-top: 10px" ><i class="fa fa-clipboard">Admin Board</i></a>
        </li>

        <li *ngIf="!authority" class="nav-item" >
          <a class="nav-link" routerLink="auth/login" style="margin-top: 10px; color:whitesmoke "><i class="fas fa-sign-in-alt"></i>Login</a>
        </li>
      </ul>

      <span class="example-fill-remaining-space"></span>

      <div *ngIf="info.token; else loggedOut">
        <button class="btn btn-secondary" style="margin-top: -10px; margin-left: -40px" (click)="logout()">Logout</button>
        <strong style="color: whitesmoke; margin-top: 50%; margin-left: 50px"><i class="fas fa-users-cog">{{info.authorities}}:</i></strong> &nbsp;&nbsp; <b style="font-family: 'French Script MT'; font-size: 40px">{{info.username}}</b><br>
      </div>

      <span class="example-fill-remaining-space"></span>

    </mat-toolbar>


<!--Add Content Here-->
  </mat-sidenav-content>

</mat-sidenav-container>
